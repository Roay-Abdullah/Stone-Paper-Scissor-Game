<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPS.com</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>Stone Paper Scissors</h1>
    </header>
   <main>

    <!-- Options -->
    <div class="options">
        <div class="option" id="stone">
            <img src="Stone.png">
        </div>
        <div class="option" id="paper">
            <img src="Paper.png">
        </div>
        <div class="option" id="scissors">
            <img src="Scissor.png">
        </div>
    </div>
    
    <!-- Score  -->
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    
    <!-- Message -->
    <div class="msg-container">
        <p id="msg">Play your Turn</p>
    </div>

   </main>

   
    <footer>
             <pre>&copy All rights reserved (2025) 
Designed by Roy Abdullah</pre>
    </footer>
   
    

    <script src="script.js"></script>
</body>
</html>
